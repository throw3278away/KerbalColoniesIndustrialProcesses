// Use the ore harvesting rate and storage as default
// Please adjust for balance

// Things that you dig out of the ground
// Metallic ore will not be added here, as RR-EL-CRP takes care of it
@KCFacilityConfig:HAS[#type[KCMiningFacility]]:NEEDS[KerbalColonies,CommunityResourcePack]
{
	@level
	{
		@*:HAS[@resourceProduction]
		{
			@resourceProduction:HAS[#Ore]
			{
				%ExoticMinerals = #$Ore$
				%Gypsum = #$Ore$
				%Hydrates = #$Ore$
				%Minerals = #$Ore$
				%RareMetals = #$Ore$
				%Rock = #$Ore$
				%Silicates = #$Ore$
				%Substrate = #$Ore$
				%Uraninite = #$Ore$
				%Water = #$Ore$
				%Spodumene = #$Ore$
				%Monazite = #$Ore$
				%Regolith = #$Ore$
			}
		}
	}
}

// Things that you liquidfy from atomosphere
// Some mods define the harvestable as liquid, while others as gas
// So sadly, both forms need to be added
@KCFacilityConfig:HAS[#type[KCMiningFacility]]:NEEDS[KerbalColonies,CommunityResourcePack]
{
	@level
	{
		@*:HAS[@resourceProduction]
		{
			@resourceProduction:HAS[#XenonGas]
			{
				// Those without the other phase
				%Water = #$XenonGas$
				%LqdHe3 = #$XenonGas$
				%ArgonGas = #$XenonGas$
				// Others
				%LqdAmmonia = #$XenonGas$
				%Ammonia = #$XenonGas$
				%LqdCO2 = #$XenonGas$
				%CarbonDioxide = #$XenonGas$
				%LqdMethane = #$XenonGas$
				%Methane = #$XenonGas$
				%LqdNitrogen = #$XenonGas$
				%Nitrogen = #$XenonGas$
				%LqdOxygen = #$XenonGas$
				%Oxygen = #$XenonGas$
				%LqdHydrogen = #$XenonGas$
				%Hydrogen = #$XenonGas$
				%LqdDeuterium = #$XenonGas$
				%Deuterium = #$XenonGas$
			}
		}
	}
}