// For consistency, use the RR recipe ratios
// This becomes a huge buff to the Hydrates to Water recipe
KCResourceConversionRate:NEEDS[CommunityResourcePack]
{
	name = KCIP-CRP-WaterHyd
	displayName = CRP Water (Hyd)
	inputResources
	{
		Hydrates = 0.3014
	}
	outputResources
	{
		Water = 0.209
	}
}

KCResourceConversionRate:NEEDS[KerbalColonies,CommunityResourcePack,!ClassicStock,!RealFuels]
{
	name = KCIP-CRP-Hydrolox
	displayName = CRP Hydrolox
	inputResources
	{
		Water = 3.6
	}
	outputResources
	{
		LqdHydrogen = 8.88
		Oxidizer = 0.592
		LqdDeuterium = 0.0138
	}
}

KCResourceConversionList:NEEDS[CommunityResourcePack]
{
	name = KCIP-CRP-ISRU
	recipeName = KCIP-CRP-WaterHyd,KCIP-CRP-Hydrolox,
}
@KCResourceConversionList[KCIP-ISRU]:NEEDS[CommunityResourcePack]
{
	@conversionList ^= :$:KCIP-CRP-ISRU,:
}