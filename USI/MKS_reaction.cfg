// --------------------------------------------------
// Universal patches
// Add Machinery input and Recyclables output to all recipes
@KCResourceConversionRate[*]:NEEDS[KerbalColonies,KolonyTools]:LAST[zKCIP]
{
	@inputResources:HAS[!#Machinery[*]]
	{
		Machinery = 0.0012
	}
	@outputResources:HAS[!#Recyclables[*]]
	{
		Recyclables = 0.0012
	}
}
