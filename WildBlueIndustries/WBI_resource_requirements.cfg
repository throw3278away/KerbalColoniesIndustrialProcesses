// WBI Pathfinder uses Equipment and Konkrete to build "permanent" structures
// This patch will put all KCFacility in a similar line, with Konkrete required being 4*(Ore+RocketParts)
// I hope you have your Pathfinder factory set up and ready to go for all those Konkrete

@KCFacilityConfig[*]:NEEDS[KerbalColonies,Pathfinder,!KolonyTools]:LAST[zzzzKCIP]
{
	@level
	{
		@*:HAS[@resources]
		{
			@resources:HAS[#RocketParts,!#Ore]
			{
				%Equipment = #$RocketParts$
				%Konkrete = #$RocketParts$
				@Konkrete *= 4
			}
			@resources:HAS[!#RocketParts,#Ore]
			{
				%Konkrete += #$Ore$
				@Konkrete *= 4
			}
			@resources:HAS[#RocketParts,#Ore]
			{
				%Equipment = #$RocketParts$
				%Konkrete = #$RocketParts$
				@Konkrete += #$Ore$
				@Konkrete *= 4
			}
			@resources
			{
				!RocketParts = 0
				!Ore = 0
			}
		}
	}
}

