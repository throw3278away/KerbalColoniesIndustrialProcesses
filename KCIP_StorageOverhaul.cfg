// Storage overhauls
// Solid warehouse can only store solid non-volatile resources
@KCFacilityConfig[*]:HAS[#subtype[solid_warehouse]]:NEEDS[!RationalResourcesELUtilities,!KolonyTools]:LAST[zzKCIP]
{
	@level
	{
		@0:HAS[#resourceWhitelist[*]]
		{
			@resourceWhitelist ^= :$:,MetalOre,Metal:
		}
	}
}
@KCFacilityConfig[*]:HAS[#subtype[solid_warehouse]]:NEEDS[CommunityResourcePack]:LAST[zzKCIP]
{
	@level
	{
		@0:HAS[#resourceWhitelist[*]]
		{
			@resourceWhitelist ^= :$:,ExoticMinerals,Gypsum,Hydrates,Minerals,RareMetals,Rock,Silicates,Substrate,Spodumene,Monazite,MetallicOre,Metals,Lead,Food,Supplies,Fertilizer,Machinery,SpecializedParts,Recyclables,MaterialKits,Organics,Polymers,RefinedExotics,SpareParts,Boron,Aluminium,Alumina,Borate,Caesium,Calcium,Carbon,Decaborane,Fluorite,Lithium,Lithium6,LithiumHydride,LithiumDeuteride,Nitratine,Magnesium,Salt,Sodium,PolyvinylChloride,Potassium,Regolith,Silicon,Sulphur:
		}
	}
}
@KCFacilityConfig[*]:HAS[#subtype[solid_warehouse]]:NEEDS[KolonyTools]:LAST[zzKCIP]
{
	@level
	{
		@0:HAS[#resourceWhitelist[*]]
		{
			@resourceWhitelist ^= :$:,Alloys,Electronics,Prototypes,Robotics,Synthetics,Dirt:
		}
	}
}
@KCFacilityConfig[*]:HAS[#subtype[solid_warehouse]]:NEEDS[Pathfinder]:LAST[zzKCIP]
{
	@level
	{
		@0:HAS[#resourceWhitelist[*]]
		{
			@resourceWhitelist ^= :$:,Equipment,Konkrete:
		}
	}
}
