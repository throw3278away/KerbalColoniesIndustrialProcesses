// Use the ore harvesting rate and storage as default
// Please adjust for balance

// Things that you dig out of the ground
// Metallic ore will not be added here, as RR-EL-CRP takes care of it
@KCFacilityConfig:HAS[#type[KCMiningFacility]]:NEEDS[KerbalColonies,RationalResources,CommunityResourcePack]
{
	@level
	{
		@*:HAS[@resourceProduction]
		{
			@resourceProduction:HAS[#Ore]
			{
				%ExoticMinerals = #$Ore$
				%Gypsum = #$Ore$
				%Hydrates = #$Ore$
				%Minerals = #$Ore$
				%RareMetals = #$Ore$
				%Rock = #$Ore$
				%Silicates = #$Ore$
				%Substrate = #$Ore$
				%Uraninite = #$Ore$
				%Water = #$Ore$
				%Spodumene = #$Ore$
			}
		}
	}
}

