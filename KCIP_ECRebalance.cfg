// EC Rebalance
// Kerbals switched to LED lights for their runway and launchpad
@KCFacilityConfig[*]:HAS[#type[KCLaunchpadFacility]]: LAST[zzKCIP]
{
	@level
	{
		@*
		{
			@ECperSecond /= 5
		}
	}
}

// If CRP is installed, use enriched uranium in fission reactor
@KCFacilityConfig[*]:HAS[#type[KCFissionReactor]]:NEEDS[CommunityResourcePack]:LAST[zzKCIP]
{
	@level
	{
		@0
		{
			!InputResources{}
			!InputStorage{}
			InputResources
			{
				EnrichedUranium = 4.2E-06
			}
			InputStorage
			{
				EnrichedUranium = 1000
			}
			OutputResources
			{
				DepletedUranium = 4.2E-06
			}
			OutputStorage
			{
				DepletedUranium = 1000
			}
		}
		@1
		{
			!InputResources{}
			!InputStorage{}
			InputResources
			{
				EnrichedUranium = 7.35E-06
			}
			InputStorage
			{
				EnrichedUranium = 2500
			}
			OutputResources
			{
				DepletedUranium = 7.35E-06
			}
			OutputStorage
			{
				DepletedUranium = 2500
			}
		}
	}
}

// If CRP is installed, use LqdDeuterium in fission reactor
@KCFacilityConfig[KCFusionreactorFacility]:NEEDS[CommunityResourcePack]:LAST[zzKCIP]
{
	@level
	{
		@0
		{
			!InputResources{}
			InputResources
			{
				LqdDeuterium = 8.2E-05
			}
		}
	}
}