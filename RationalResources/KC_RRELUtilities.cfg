// RationalResourcesELUtilities forces EL to use CRP resources
// 1. MetalOre -> MetallicOre
// 2. Metal -> Metals
// but Kerbal Colonies recipes are not updated by the patch
// This patch fixes them by applying RR_EL-CRP.cfg to KCResourceConversionRate and KCMiningFacility

@KCResourceConversionRate:NEEDS[KerbalColonies,RationalResourcesELUtilities|KolonyTools]
{
	@inputResources:HAS[#MetalOre]
	{
		MetallicOre = #$MetalOre$
	}
	@inputResources:HAS[#Metal]
	{
		Metals = #$Metal$
	}
	@outputResources:HAS[#Metal]
	{
		Metals = #$Metal$
	}
	@inputResources
	{
		!MetalOre = 0
		!Metal = 0
	}
	@outputResources
	{
		!MetalOre = 0
		!Metal = 0
	}
}

@KCFacilityConfig:HAS[#type[KCMiningFacility]]:NEEDS[KerbalColonies,RationalResourcesELUtilities|KolonyTools]
{
	@level
	{
		@*:HAS[@resourceProduction]
		{
			@resourceProduction:HAS[#MetalOre]
			{
				MetallicOre = #$MetalOre$
			}
			@resourceProduction
			{
				!MetalOre = 0
			}
		}
	}
}
